<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada - DentalTech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset e configurações gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #6C63FF; /* Roxo tecnológico */
            --secondary: #00D4FF; /* Ciano brilhante */
            --accent: #FF6B6B; /* Coral vibrante */
            --dark: #1A1A2E; /* Azul escuro quase preto */
            --darker: #0F0F1B; /* Fundo mais escuro */
            --light: #FFFFFF; /* Branco puro */
            --gray: #8A8A9D; /* Cinza para texto secundário */
            --gradient: linear-gradient(135deg, #6C63FF 0%, #00D4FF 100%);
            --gradient-dark: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
        }
        
        body {
            background-color: var(--darker);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background-color: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            width: 100%;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo i {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
            margin-right: 10px;
        }
        
        .logo h1 {
            font-size: 24px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .back-button {
            color: var(--light);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }
        
        .back-button:hover {
            color: var(--secondary);
        }
        
        /* Error Content */
        .error-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
            position: relative;
            overflow: hidden;
        }
        
        .error-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" preserveAspectRatio="none"><polygon fill="rgba(108, 99, 255, 0.05)" points="0,0 1000,800 0,800"/><polygon fill="rgba(0, 212, 255, 0.05)" points="1000,0 1000,1000 0,1000"/></svg>');
            background-size: cover;
        }
        
        .error-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .error-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.2);
            animation: pulse 2s infinite;
        }
        
        .error-icon i {
            font-size: 50px;
            color: var(--accent);
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 800;
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 10px;
        }
        
        .error-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: var(--light);
        }
        
        .error-description {
            font-size: 18px;
            color: var(--gray);
            margin-bottom: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 30px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 16px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
        }
        
        .floating-element {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: rgba(108, 99, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 6s ease-in-out infinite;
            z-index: 0;
        }
        
        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            bottom: 30%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            bottom: 10%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .floating-element i {
            font-size: 24px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Footer */
        footer {
            background-color: var(--darker);
            color: white;
            padding: 30px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }
        
        .footer-bottom {
            text-align: center;
            color: var(--gray);
            font-size: 14px;
        }
        
        /* Animações */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .error-container {
                padding: 40px 20px;
            }
            
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-description {
                font-size: 16px;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <i class="fas fa-tooth"></i>
                <h1>DentalTech</h1>
            </div>
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Voltar para o Início
            </a>
        </div>
    </header>

    <!-- Error Content -->
    <main class="error-content">
        <div class="floating-element">
            <i class="fas fa-search"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-map-signs"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-compass"></i>
        </div>
        
        <div class="container">
            <div class="error-container">
                <div class="error-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                
                <h1 class="error-code" th:text="${code}" >000</h1>
                <h2 class="error-title" th:text="${title}">Página Não Encontrada</h2>
                <p class="error-description" th:text="${description}">
                    A página que você está procurando não existe ou foi movida para outro endereço.
                    Verifique se o URL está correto ou retorne para a página inicial.
                </p>
                
                <div class="error-actions">
                    <a href="index.html" class="btn btn-primary">
                        <i class="fas fa-home"></i>
                        Página Inicial
                    </a>
                    <a href="javascript:history.back()" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        Voltar
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023 DentalTech. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script>
        // Animação suave ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            const errorContainer = document.querySelector('.error-container');
            errorContainer.style.opacity = '0';
            errorContainer.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                errorContainer.style.transition = 'all 0.5s ease-out';
                errorContainer.style.opacity = '1';
                errorContainer.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
