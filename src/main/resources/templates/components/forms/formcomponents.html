<form class="login-form" id="loginForm" th:action="@{/api/v1/client/login}" th:object="${user}"  method="post" th:fragment="form_login">
    <div class="form-group">
        <label for="email">E-mail</label>
        <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" th:field="*{email}" placeholder="Digite seu e-mail" required>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Senha</label>
        <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" th:field="*{security.password}" placeholder="Digite sua senha" required>
            <span class="password-toggle" id="passwordToggle">
                                    <i class="fas fa-eye"></i>
                                </span>
        </div>
    </div>

    <div class="form-options">
        <div class="checkbox-group">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Lembrar-me</label>
        </div>

        <a href="#" class="forgot-password">Esqueci minha senha</a>
    </div>

    <button type="submit" class="btn btn-primary">
        <i class="fas fa-sign-in-alt"></i>
        Entrar
    </button>

    <div class="divider">
        <span>Ou entre com</span>
    </div>

    <div class="social-login">
        <a href="#" class="social-btn google">
            <i class="fab fa-google"></i>
            Google
        </a>
        <a href="#" class="social-btn facebook">
            <i class="fab fa-facebook-f"></i>
            Facebook
        </a>
    </div>

    <div class="register-link">
        Não tem uma conta? <a th:href="@{/register}">Cadastre-se</a>
    </div>
</form>

<form id="patientForm" th:object="${user}" th:action="@{/api/v1/client/register}" method="post" th:fragment="client_register">
    <div class="form-grid">

        <!-- Nome -->
        <div class="form-group">
            <label for="firstName" class="required">Nome</label>
            <div class="input-with-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="firstName" name="firstName" th:field="*{name}" placeholder="Digite o nome" required>
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email" class="required">E-mail</label>
            <div class="input-with-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" th:field="*{email}" placeholder="Digite o e-mail" required>
            </div>
        </div>

        <!-- Telefone -->
        <div class="form-group">
            <label for="phone" class="required">Telefone</label>
            <div class="input-with-icon">
                <i class="fas fa-phone"></i>
                <input type="tel" id="phone" name="phone" th:field="*{phone}" placeholder="(00) 00000-0000" required>
            </div>
        </div>

        <!-- Gênero -->
        <div class="form-group">
            <label for="gender">Gênero</label>
            <div class="input-with-icon">
                <i class="fas fa-venus-mars"></i>
                <select id="gender" name="gender" th:field="*{gender}">
                    <option value="">Selecione</option>
                    <option value="MALE">Masculino</option>
                    <option value="FEMALE">Feminino</option>
                    <option value="OTHER">Outro</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="required">Senha</label>
            <div class="input-with-icon">
                <i class="fas fa-id-card"></i>
                <input type="password" id="password" name="password" th:field="*{security.password}" placeholder="Senha" required>
            </div>
        </div>
        <div class="form-group">
            <label for="repeatPassword" class="required">Confirmar senha</label>
            <div class="input-with-icon">
                <i class="fas fa-id-card"></i>
                <input type="password" id="repeatPassword" name="repeatPassword" th:field="*{security.repeatPassword}" placeholder="Senha" required>
            </div>
        </div>
        <div class="form-group">
            <label for="cpf" class="required">CPF</label>
            <div class="input-with-icon">
                <i class="fas fa-id-card"></i>
                <input type="text" id="cpf" name="cpf" th:field="*{cpf}" placeholder="000.000.000-00" required>
            </div>
        </div>
        <!-- CEP -->
        <div class="form-group">
            <label for="cep" class="required">CEP</label>
            <div class="input-with-icon">
                <i class="fas fa-mail-bulk"></i>
                <input type="text" id="cep" name="cep" th:field="*{address.cep}" placeholder="00000-000" required>
            </div>

        </div>

        <!-- Endereço -->
        <div class="form-group full-width">
            <label for="address">Endereço</label>
            <div class="input-with-icon">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" id="address" name="address" th:field="*{address.logradouro}" placeholder="Rua / Avenida">
            </div>
        </div>

        <!-- Cidade -->
        <div class="form-group">
            <label for="city">Cidade</label>
            <div class="input-with-icon">
                <i class="fas fa-city"></i>
                <input type="text" id="city" name="city" th:field="*{address.localidade}"  placeholder="Cidade">
            </div>
        </div>

        <!-- Estado -->
        <div class="form-group">
            <label for="state">Estado</label>
            <div class="input-with-icon">
                <i class="fas fa-map"></i>
                <select id="state" name="state" th:field="*{address.uf}">
                    <option value="">Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
        </div>

    </div>

    <div class="form-actions">
        <button type="reset" class="btn btn-secondary">Cancelar</button>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i>
            Cadastrar
        </button>
    </div>
</form>
