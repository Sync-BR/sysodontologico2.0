<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DentalTech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./../src/style/reset.css">
    <link rel="stylesheet" href="./../src/style/style.css">
    <link rel="stylesheet" href="./../src/style/client/login.css">
    <link rel="stylesheet" href="./../src/style/messages.css">

</head>
<body>
    <!-- Header -->
    <div th:replace="~{components/header :: header_Simple}"></div>

    <!-- Container para as notificações -->
    <div th:replace="~{components/messages :: messages_login}"></div>
    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="login-container">
                <div class="login-left">
                    <div class="floating-element">
                        <i class="fas fa-shield-alt" style="font-size: 24px; color: #6C63FF;"></i>
                    </div>
                    <div class="floating-element">
                        <i class="fas fa-rocket" style="font-size: 24px; color: #00D4FF;"></i>
                    </div>
                    <div class="floating-element">
                        <i class="fas fa-chart-line" style="font-size: 24px; color: #FF6B6B;"></i>
                    </div>
                    
                    <div class="login-left-content">
                        <h2>Bem-vindo de volta!</h2>
                        <p>Acesse sua conta para gerenciar sua clínica com tecnologia de ponta.</p>
                        
                        <ul class="features-list">
                            <li>
                                <i class="fas fa-check-circle"></i>
                                <span>Gestão completa de pacientes</span>
                            </li>
                            <li>
                                <i class="fas fa-check-circle"></i>
                                <span>Agendamento inteligente</span>
                            </li>
                            <li>
                                <i class="fas fa-check-circle"></i>
                                <span>Relatórios em tempo real</span>
                            </li>
                            <li>
                                <i class="fas fa-check-circle"></i>
                                <span>Prontuário eletrônico seguro</span>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div class="login-right">
                    <div class="login-header">
                        <h2>Faça login na sua conta</h2>
                        <p>Entre com suas credenciais para acessar o sistema</p>
                    </div>
                    
                    <div th:replace="~{components/forms/formcomponents :: form_login}"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
  <div th:replace="~{components/footer :: footer_Simple}"></div>
    <script src="./../src/js/notification.js"></script>
    <script src="./../src/js/auth.js"></script>
</body>
</html>
