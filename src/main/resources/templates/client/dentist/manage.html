<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentistas - DentalTech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./../../src/style/messages.css">

    <style>
        /* Reset e configurações gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6C63FF; /* Roxo tecnológico */
            --secondary: #00D4FF; /* Ciano brilhante */
            --accent: #FF6B6B; /* Coral vibrante */
            --success: #4CAF50; /* Verde sucesso */
            --warning: #FF9800; /* Laranja alerta */
            --dark: #1A1A2E; /* Azul escuro quase preto */
            --darker: #0F0F1B; /* Fundo mais escuro */
            --light: #FFFFFF; /* Branco puro */
            --gray: #8A8A9D; /* Cinza para texto secundário */
            --sidebar: #1A1A2E; /* Cor do sidebar */
            --gradient: linear-gradient(135deg, #6C63FF 0%, #00D4FF 100%);
            --gradient-dark: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
        }

        body {
            background-color: var(--darker);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--sidebar);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 0;
            transition: all 0.3s;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo i {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 20px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 5px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--gray);
            text-decoration: none;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: rgba(108, 99, 255, 0.1);
            color: var(--light);
            border-left-color: var(--primary);
        }

        .sidebar-menu a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title h1 {
            font-size: 24px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .notification-icon {
            position: relative;
            color: var(--gray);
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .notification-icon:hover {
            color: var(--light);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .user-info h3 {
            font-size: 14px;
            font-weight: 600;
        }

        .user-info p {
            font-size: 12px;
            color: var(--gray);
        }

        /* Page Content */
        .page-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        /* Header Actions */
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
        }

        /* Dentists Table */
        .dentists-table-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            overflow-x: auto;
        }

        .dentists-table {
            width: 100%;
            border-collapse: collapse;
        }

        .dentists-table thead {
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .dentists-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: var(--gray);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .dentists-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .dentists-table tbody tr {
            transition: all 0.3s;
        }

        .dentists-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .dentist-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .dentist-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .dentist-details h4 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .dentist-details p {
            font-size: 13px;
            color: var(--gray);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success);
        }

        .status-inactive {
            background: rgba(255, 107, 107, 0.1);
            color: var(--accent);
        }

        .salary-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: rgba(108, 99, 255, 0.1);
            color: var(--primary);
        }

        .commission-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: rgba(0, 212, 255, 0.1);
            color: var(--secondary);
        }

        .table-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--gray);
            width: 35px;
            height: 35px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: var(--light);
        }

        .action-btn.edit:hover {
            background: var(--primary);
            color: white;
        }

        .action-btn.delete:hover {
            background: var(--accent);
            color: white;
        }

        .action-btn.view:hover {
            background: var(--secondary);
            color: white;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .empty-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: var(--gray);
            opacity: 0.5;
        }

        .empty-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--light);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--darker);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: var(--accent);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--light);
        }

        .required::after {
            content: " *";
            color: var(--accent);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 14px 15px 14px 45px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-select {
            background-color: #0F0F1B;
            color: white;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group .input-with-icon {
            flex: 1;
        }

        .input-group-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            transition: all 0.3s;
            min-width: 50px;
        }

        .input-group-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: var(--light);
        }

        .currency-input {
            position: relative;
        }

        .currency-input i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            z-index: 1;
        }

        .currency-input .form-input {
            padding-left: 45px;
        }

        .currency-symbol {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
            }

            .sidebar-menu {
                display: flex;
                overflow-x: auto;
            }

            .sidebar-menu li {
                margin-bottom: 0;
                margin-right: 10px;
            }

            .sidebar-menu a {
                border-left: none;
                border-bottom: 3px solid transparent;
                white-space: nowrap;
            }

            .sidebar-menu a:hover, .sidebar-menu a.active {
                border-left-color: transparent;
                border-bottom-color: var(--primary);
            }

            .header-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: none;
            }

            .dentists-table {
                min-width: 800px;
            }

            .modal-content {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .page-content {
                padding: 20px;
            }

            .dentists-table-container {
                padding: 15px;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div th:replace="~{components/header :: header_Client}"></div>
        <div th:replace="~{components/messages :: messages_Register_Dentist}"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <div th:replace="~{components/header :: header_client_page}"></div>

        <!-- Page Content -->
        <section class="page-content">
            <!-- Header Actions -->
            <div class="header-actions">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Buscar dentista por nome, CRO ou telefone...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <a th:href="@{/clinic/dentist/register}" class="btn btn-primary">
                    <i class="fas fa-user-md"></i>
                    Novo Dentista
                </a>
            </div>

            <!-- Dentists Table -->
            <div class="dentists-table-container" th:if="${listDentist != null and !listDentist.isEmpty()}">
                <table class="dentists-table">
                    <thead>
                    <tr>
                        <th>Dentista</th>
                        <th>CRO</th>
                        <th>Telefone</th>
                        <th>Comissão</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="dentist : ${listDentist}"
                        th:data-id="${dentist.id}"
                        th:data-name="${dentist.name}"
                        th:data-email="${dentist.email}"
                        th:data-cpf="${dentist.cpf}"
                        th:data-rg="${dentist.rg}"
                        th:data-phone="${dentist.phone}"
                        th:data-commission="${dentist.commission}"
                        th:data-birthdate="${dentist.birthDate != null ? #temporals.format(dentist.birthDate, 'yyyy-MM-dd') : ''}"
                        th:data-cro="${dentist.professional?.cro ?: ''}"
                        th:data-admissiondate="${dentist.professional?.admissionDate != null ? #temporals.format(dentist.professional.admissionDate, 'yyyy-MM-dd') : ''}"
                        th:data-permission="${dentist.permission}"
                        th:data-logradouro="${dentist.address?.logradouro ?: ''}"
                        th:data-numero="${dentist.address?.numero ?: ''}"
                        th:data-bairro="${dentist.address?.bairro ?: ''}"
                        th:data-localidade="${dentist.address?.localidade ?: ''}"
                        th:data-uf="${dentist.address?.uf ?: ''}"
                        th:data-cep="${dentist.address?.cep ?: ''}"
                        th:data-complemento="${dentist.address?.complemento ?: ''}"
                        th:data-active="${dentist.professional?.active}">

                        <td>
                            <div class="dentist-info">
                                <div class="dentist-avatar">
                                    <span th:text="${dentist.name != null ? dentist.name.substring(0,1) : ''}"></span>
                                </div>
                                <div class="dentist-details">
                                    <h4 th:text="${dentist.name}"></h4>
                                    <p th:text="${dentist.email}"></p>
                                </div>
                            </div>
                        </td>
                        <td>
                          <span
                                  th:text="${dentist.professional?.cro ?: 'Não informado'}"
                                  th:class="${dentist.professional != null and dentist.professional.cro != null} ? 'status-badge' : ''">
                          </span>
                        </td>
                        <td th:text="${dentist.phone}"></td>

                        <td>
                            <span class="commission-badge"
                                  th:text="${dentist.commission != null ? #numbers.formatDecimal(dentist.commission, 1, 2, 'POINT') + '%' : '0%'}"></span>
                        </td>
                        <td>
                                                        <span th:class="${dentist.professional?.active} ? 'status-badge status-active' : 'status-badge status-inactive'">
                                                            <span th:text="${dentist.professional?.active} ? 'Ativo' : 'Inativo'"></span>
                                                        </span>
                        </td>
                        <td>
                            <div class="table-actions">
                                <button class="action-btn view" title="Visualizar"
                                        th:onclick="'viewDentist(\'' + ${dentist.id} + '\')'">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="action-btn edit" title="Editar" onclick="openEditModal(this)">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <form th:action="@{/api/v1/clinic/dentist/delete/{id}(id=${dentist.id})}" method="post"
                                      style="display: inline;">
                                    <button type="submit" class="action-btn delete" title="Excluir"
                                            onclick="return confirm('Tem certeza que deseja excluir este dentista?')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Empty State -->
            <div class="empty-state" th:if="${listDentist == null or listDentist.isEmpty()}">
                <div class="empty-icon">
                    <i class="fas fa-user-md"></i>
                </div>
                <h3 class="empty-title">Nenhum dentista cadastrado</h3>
                <p>Comece adicionando o primeiro dentista da sua clínica.</p>
                <br>
                <a th:href="@{/clinic/dentist/register}" class="btn btn-primary">
                    <i class="fas fa-user-md"></i> Adicionar Primeiro Dentista
                </a>
            </div>
        </section>
    </main>
</div>

<!-- Modal para Editar Dentista -->
<div class="modal" id="dentistModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title" id="modalTitle">Editar Dentista</h2>
            <button class="close-modal" onclick="closeModal()">&times;</button>
        </div>

        <form id="dentistForm" th:action="@{/api/v1/clinic/dentist/edit}" method="post" th:object="${dentist}">
            <input type="hidden" id="dentistId" name="id">

            <div class="form-grid">
                <!-- Nome Completo -->
                <div class="form-group">
                    <label class="form-label required" for="name">Nome Completo</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-input" id="name" name="name" placeholder="Digite o nome completo" th:field="*{name}"
                               required>
                    </div>
                </div>

                <!-- CPF -->
                <div class="form-group">
                    <label class="form-label required" for="cpf">CPF</label>
                    <div class="input-with-icon">
                        <i class="fas fa-id-card"></i>
                        <input type="text" class="form-input" id="cpf" name="cpf" placeholder="000.000.000-00" th:field="*{cpf}" required>
                    </div>
                </div>

                <!-- RG -->
                <div class="form-group">
                    <label class="form-label" for="rg">RG</label>
                    <div class="input-with-icon">
                        <i class="fas fa-id-card"></i>
                        <input type="text" class="form-input" id="rg" name="rg" placeholder="Digite o RG" th:field="*{rg}">
                    </div>
                </div>

                <!-- Data de Nascimento -->
                <div class="form-group">
                    <label class="form-label required" for="birthDate">Data de Nascimento</label>
                    <div class="input-with-icon">
                        <i class="fas fa-calendar"></i>

<script>
    let currentRow = null;

    // Função para abrir o modal no modo edição
    function openEditModal(element) {
        const row = element.closest('tr');
        currentRow = row;

        // Obter todos os dados dos data-attributes
        const dentistData = {
            id: row.getAttribute('data-id') || '',
            name: row.getAttribute('data-name') || '',
            email: row.getAttribute('data-email') || '',
            cpf: row.getAttribute('data-cpf') || '',
            rg: row.getAttribute('data-rg') || '',
            phone: row.getAttribute('data-phone') || '',
            salary: row.getAttribute('data-salary') || '',
            commission: row.getAttribute('data-commission') || '',
            birthDate: row.getAttribute('data-birthdate') || '',
            cro: row.getAttribute('data-cro') || '',
            admissionDate: row.getAttribute('data-admissiondate') || '',
            permission: row.getAttribute('data-permission') || '',
            logradouro: row.getAttribute('data-logradouro') || '',
            numero: row.getAttribute('data-numero') || '',
            bairro: row.getAttribute('data-bairro') || '',
            localidade: row.getAttribute('data-localidade') || '',
            uf: row.getAttribute('data-uf') || '',
            cep: row.getAttribute('data-cep') || '',
            complemento: row.getAttribute('data-complemento') || '',
            active: row.getAttribute('data-active') === 'true'
        };

        console.log('Dados do dentista carregados:', dentistData);

        // Configurar o modal para modo edição
        configureEditModal(dentistData);

        // Abrir o modal
        openModal();
    }

    // Função para configurar o modal com os dados do dentista
    function configureEditModal(dentist) {
        const modalTitle = document.getElementById('modalTitle');
        const submitButton = document.getElementById('submitButton');

        // Configurar título e ação do formulário
        modalTitle.textContent = 'Editar Dentista';
        submitButton.textContent = 'Atualizar Dentista';

        // Preencher campos básicos
        document.getElementById('dentistId').value = dentist.id;
        document.getElementById('name').value = dentist.name;
        document.getElementById('email').value = dentist.email;
        document.getElementById('cpf').value = dentist.cpf;
        document.getElementById('rg').value = dentist.rg;
        document.getElementById('phone').value = dentist.phone;

        // Data de nascimento
        if (dentist.birthDate) {
            document.getElementById('birthDate').value = dentist.birthDate;
        }

        // CRO e informações profissionais
        document.getElementById('cro').value = dentist.cro;

        if (dentist.uf) {
            document.getElementById('croState').value = dentist.uf;
        }

        if (dentist.admissionDate) {
            document.getElementById('admissionDate').value = dentist.admissionDate;
        } else {
            // Definir data atual como padrão
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('admissionDate').value = today;
        }

        // Salário e comissão
        if (dentist.salary) {
            document.getElementById('salary').value = formatCurrency(parseFloat(dentist.salary));
        }

        if (dentist.commission) {
            document.getElementById('commission').value = parseFloat(dentist.commission).toFixed(2).replace('.', ',');
        }


        // Status
        document.getElementById('activeStatus').value = dentist.active ? 'true' : 'false';

        // Endereço
        document.getElementById('logradouro').value = dentist.logradouro;
        document.getElementById('numero').value = dentist.numero;
        document.getElementById('bairro').value = dentist.bairro;
        document.getElementById('localidade').value = dentist.localidade;
        document.getElementById('complemento').value = dentist.complemento;
        document.getElementById('cep').value = dentist.cep;

        if (dentist.uf) {
            document.getElementById('uf').value = dentist.uf;
        }
    }

    // Função para buscar CEP
    function handleCEP() {
        const cep = document.getElementById('cep').value.replace(/\D/g, '');

        if (cep.length !== 8) {
            alert('CEP deve conter 8 dígitos!');
            return;
        }

        const searchBtn = document.getElementById('searchCep');
        const originalContent = searchBtn.innerHTML;
        searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        searchBtn.disabled = true;

        fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(response => response.json())
            .then(data => {
                if (data.erro) {
                    alert('CEP não encontrado!');
                    return;
                }

                // Preencher campos do endereço
                document.getElementById('logradouro').value = data.logradouro || '';
                document.getElementById('bairro').value = data.bairro || '';
                document.getElementById('localidade').value = data.localidade || '';
                document.getElementById('uf').value = data.uf || '';
                document.getElementById('complemento').value = data.complemento || '';

                // Focar no campo número
                document.getElementById('numero').focus();
            })
            .catch(error => {
                console.error('Erro ao buscar CEP:', error);
                alert('Erro ao buscar o CEP. Verifique sua conexão e tente novamente.');
            })
            .finally(() => {
                searchBtn.innerHTML = originalContent;
                searchBtn.disabled = false;
            });
    }

    // Função para abrir o modal
    function openModal() {
        document.getElementById('dentistModal').classList.add('active');
    }

    // Função para fechar o modal
    function closeModal() {
        document.getElementById('dentistModal').classList.remove('active');
        currentRow = null;
        resetForm();
    }

    // Função para resetar o formulário
    function resetForm() {
        const form = document.getElementById('dentistForm');
        if (form) {
            form.reset();
            document.getElementById('dentistId').value = '';
            document.getElementById('activeStatus').value = 'true';

            // Definir data atual como padrão para data de admissão
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('admissionDate').value = today;
        }
    }

    // Fechar modal ao clicar fora
    window.addEventListener('click', (e) => {
        const modal = document.getElementById('dentistModal');
        if (e.target === modal) {
            closeModal();
        }
    });

    // Inicializar quando o DOM carregar
    document.addEventListener('DOMContentLoaded', function () {
        // Máscaras para os campos
        setupMasks();

        // Configurar busca em tempo real
        setupSearch();

        // Configurar busca de CEP
        setupCEPHandler();

        // Configurar validação do formulário
        setupFormValidation();
    });

    // Configurar máscaras
    function setupMasks() {
        // Máscara para CPF
        const cpfInput = document.getElementById('cpf');
        if (cpfInput) {
            cpfInput.addEventListener('input', function (e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 11) value = value.substring(0, 11);

                if (value.length <= 11) {
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                }

                e.target.value = value;
            });
        }

        // Máscara para telefone
        const phoneInput = document.getElementById('phone');
        if (phoneInput) {
            phoneInput.addEventListener('input', function (e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 11) value = value.substring(0, 11);

                if (value.length === 11) {
                    value = value.replace(/(\d{2})(\d)/, '($1) $2');
                    value = value.replace(/(\d{5})(\d)/, '$1-$2');
                } else if (value.length === 10) {
                    value = value.replace(/(\d{2})(\d)/, '($1) $2');
                    value = value.replace(/(\d{4})(\d)/, '$1-$2');
                }

                e.target.value = value;
            });
        }

        // Máscara para CEP
        const cepInput = document.getElementById('cep');
        if (cepInput) {
            cepInput.addEventListener('input', function (e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 8) value = value.substring(0, 8);

                if (value.length === 8) {
                    value = value.replace(/(\d{5})(\d)/, '$1-$2');
                }

                e.target.value = value;
            });
        }

        // Máscara para salário
        const salaryInput = document.getElementById('salary');
        if (salaryInput) {
            salaryInput.addEventListener('input', function (e) {
                let value = e.target.value.replace(/\D/g, '');
                value = (parseInt(value) || 0) / 100;

                e.target.value = formatCurrency(value);
            });
        }

        // Máscara para comissão
        const commissionInput = document.getElementById('commission');
        if (commissionInput) {
            commissionInput.addEventListener('input', function (e) {
                let value = e.target.value.replace(/[^\d,]/g, '');
                value = value.replace(',', '.');

                // Limitar a 2 casas decimais
                const parts = value.split('.');
                if (parts.length > 1) {
                    parts[1] = parts[1].substring(0, 2);
                    value = parts.join('.');
                }

                e.target.value = value;
            });
        }
    }

    // Formatar valor monetário
    function formatCurrency(value) {
        return new Intl.NumberFormat('pt-BR', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        }).format(value);
    }

    // Configurar busca de CEP
    function setupCEPHandler() {
        const cepInput = document.getElementById('cep');
        const searchCepBtn = document.getElementById('searchCep');

        if (cepInput && searchCepBtn) {
            cepInput.addEventListener('blur', handleCEP);
            searchCepBtn.addEventListener('click', handleCEP);
        }
    }

    // Configurar validação do formulário
    function setupFormValidation() {
        const form = document.getElementById('dentistForm');

        if (form) {
            form.addEventListener('submit', function (e) {
                // Validação básica
                const requiredFields = document.querySelectorAll('[required]');
                let valid = true;

                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        valid = false;
                        field.classList.add('error-field');

                        field.classList.add('shake');
                        setTimeout(() => field.classList.remove('shake'), 500);
                    } else {
                        field.classList.remove('error-field');
                    }
                });

                // Validação específica do CPF
                const cpf = document.getElementById('cpf')?.value.replace(/\D/g, '');
                if (cpf && !isValidCPF(cpf)) {
                    valid = false;
                    const cpfField = document.getElementById('cpf');
                    cpfField.classList.add('error-field');
                    cpfField.classList.add('shake');
                    setTimeout(() => cpfField.classList.remove('shake'), 500);
                    alert('Por favor, insira um CPF válido.');
                }

                // Validação específica do email
                const email = document.getElementById('email')?.value;
                if (email && !isValidEmail(email)) {
                    valid = false;
                    const emailField = document.getElementById('email');
                    emailField.classList.add('error-field');
                    emailField.classList.add('shake');
                    setTimeout(() => emailField.classList.remove('shake'), 500);
                    alert('Por favor, insira um email válido.');
                }

                // Validação da comissão (entre 0 e 100)
                const commission = parseFloat(document.getElementById('commission')?.value.replace(',', '.') || 0);
                if (commission < 0 || commission > 100) {
                    valid = false;
                    const commissionField = document.getElementById('commission');
                    commissionField.classList.add('error-field');
                    commissionField.classList.add('shake');
                    setTimeout(() => commissionField.classList.remove('shake'), 500);
                    alert('A comissão deve estar entre 0% e 100%.');
                }

                if (!valid) {
                    e.preventDefault();
                    alert('Por favor, preencha todos os campos obrigatórios corretamente.');
                } else {
                    // Formatar salário para BigDecimal
                    const salaryInput = document.getElementById('salary');
                    if (salaryInput) {
                        const salaryValue = salaryInput.value.replace(/[^\d]/g, '');
                        salaryInput.value = (parseInt(salaryValue) || 0) / 100;
                    }

                    // Formatar comissão para BigDecimal
                    const commissionInput = document.getElementById('commission');
                    if (commissionInput) {
                        const commissionValue = commissionInput.value.replace(',', '.');
                        commissionInput.value = parseFloat(commissionValue) || 0;
                    }

                    // Mostrar loading no botão de submit
                    const submitBtn = document.querySelector('#dentistForm button[type="submit"]');
                    if (submitBtn) {
                        const originalText = submitBtn.innerHTML;
                        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Atualizando...';
                        submitBtn.disabled = true;

                        // Restaurar após 3 segundos
                        setTimeout(() => {
                            submitBtn.innerHTML = originalText;
                            submitBtn.disabled = false;
                        }, 3000);
                    }
                }
            });
        }
    }

    // Configurar busca em tempo real
    function setupSearch() {
        const searchInput = document.querySelector('.search-input');

        if (searchInput) {
            searchInput.addEventListener('input', function (e) {
                const searchTerm = e.target.value.toLowerCase();
                const dentistRows = document.querySelectorAll('.dentists-table tbody tr');

                dentistRows.forEach(row => {
                    const dentistName = row.querySelector('.dentist-details h4')?.textContent.toLowerCase() || '';
                    const dentistEmail = row.querySelector('.dentist-details p')?.textContent.toLowerCase() || '';
                    const dentistCRO = row.querySelector('td:nth-child(2)')?.textContent.toLowerCase() || '';
                    const dentistPhone = row.querySelector('td:nth-child(3)')?.textContent.toLowerCase() || '';

                    if (dentistName.includes(searchTerm) ||
                        dentistEmail.includes(searchTerm) ||
                        dentistCRO.includes(searchTerm) ||
                        dentistPhone.includes(searchTerm)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            });
        }
    }

    // Função para validar email
    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    // Função para validar CPF
    function isValidCPF(cpf) {
        if (cpf.length !== 11) return false;

        // Elimina CPFs com valores iguais
        if (/^(\d)\1+$/.test(cpf)) return false;

        // Validação do dígito verificador
        let sum = 0;
        let remainder;

        for (let i = 1; i <= 9; i++) {
            sum = sum + parseInt(cpf.substring(i - 1, i)) * (11 - i);
        }

        remainder = (sum * 10) % 11;
        if ((remainder === 10) || (remainder === 11)) remainder = 0;
        if (remainder !== parseInt(cpf.substring(9, 10))) return false;

        sum = 0;
        for (let i = 1; i <= 10; i++) {
            sum = sum + parseInt(cpf.substring(i - 1, i)) * (12 - i);
        }

        remainder = (sum * 10) % 11;
        if ((remainder === 10) || (remainder === 11)) remainder = 0;
        if (remainder !== parseInt(cpf.substring(10, 11))) return false;

        return true;
    }

    // Adicionar CSS para animações
    const style = document.createElement('style');
    style.textContent = `
        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-field {
            border-color: var(--accent) !important;
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.2) !important;
        }
    `;
    document.head.appendChild(style);
