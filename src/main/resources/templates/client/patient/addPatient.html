<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cliente - DentalTech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./../../src/style/messages.css">

    <style>
        /* Reset e configurações gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6C63FF; /* Roxo tecnológico */
            --secondary: #00D4FF; /* Ciano brilhante */
            --accent: #FF6B6B; /* Coral vibrante */
            --success: #4CAF50; /* Verde sucesso */
            --warning: #FF9800; /* Laranja alerta */
            --dark: #1A1A2E; /* Azul escuro quase preto */
            --darker: #0F0F1B; /* Fundo mais escuro */
            --light: #FFFFFF; /* Branco puro */
            --gray: #8A8A9D; /* Cinza para texto secundário */
            --sidebar: #1A1A2E; /* Cor do sidebar */
            --gradient: linear-gradient(135deg, #6C63FF 0%, #00D4FF 100%);
            --gradient-dark: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
        }

        body {
            background-color: var(--darker);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--sidebar);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 0;
            transition: all 0.3s;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo i {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 20px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 5px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--gray);
            text-decoration: none;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: rgba(108, 99, 255, 0.1);
            color: var(--light);
            border-left-color: var(--primary);
        }

        .sidebar-menu a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title h1 {
            font-size: 24px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .notification-icon {
            position: relative;
            color: var(--gray);
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .notification-icon:hover {
            color: var(--light);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .user-info h3 {
            font-size: 14px;
            font-weight: 600;
        }

        .user-info p {
            font-size: 12px;
            color: var(--gray);
        }

        /* Dashboard Content */
        .dashboard-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        /* Form Styles */
        .form-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-title {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-title i {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-active {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status-inactive {
            background: rgba(255, 107, 107, 0.2);
            color: var(--accent);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .section-title {
            font-size: 18px;
            margin: 25px 0 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title:first-child {
            margin-top: 0;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gray);
        }

        .form-label.required:after {
            content: " *";
            color: var(--accent);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--light);
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
        }

        .form-control::placeholder {
            color: var(--gray);
        }
        .select-control{
            background-color: var(--dark);
            color: var(--light);
        }
        .input-group {
            display: flex;
        }

        .input-group .form-control {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .input-group-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: none;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            padding: 0 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            transition: all 0.3s;
        }

        .input-group-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--gray);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
            }

            .sidebar-menu {
                display: flex;
                overflow-x: auto;
            }

            .sidebar-menu li {
                margin-bottom: 0;
                margin-right: 10px;
            }

            .sidebar-menu a {
                border-left: none;
                border-bottom: 3px solid transparent;
                white-space: nowrap;
            }

            .sidebar-menu a:hover, .sidebar-menu a.active {
                border-left-color: transparent;
                border-bottom-color: var(--primary);
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .top-bar {
                padding: 15px 20px;
            }

            .dashboard-content {
                padding: 20px;
            }

            .form-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">

    <div th:replace="~{components/header :: header_Client}"></div>
    <div th:replace="~{components/messages :: messages_Patient}"></div>


    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <div th:replace="~{components/header :: header_client_page}"></div>


        <!-- Form Content -->
        <div class="dashboard-content">
            <div class="form-container">
                <div class="form-header">
                    <div class="form-title">
                        <i class="fas fa-user-plus"></i>
                        <span>Registro de Cliente</span>
                    </div>
                    <div>
                        <span class="status-badge status-active">Ativo</span>
                    </div>
                </div>

                <form id="patientForm" th:object="${patient}" method="post" th:action="@{/api/v1/clinic/patient/add}">
                    <!-- Dados Pessoais -->
                    <h3 class="section-title">
                        <i class="fas fa-id-card"></i>
                        Dados Pessoais
                    </h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name" class="form-label required">Nome Completo</label>
                            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
                        </div>
                        <div class="form-group">
                            <label for="cpf" class="form-label required">CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" th:field="*{cpf}" required>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="rg" class="form-label">RG</label>
                            <input type="text" class="form-control" id="rg" name="rg" th:field="*{rg}">
                        </div>
                        <div class="form-group">
                            <label for="birthDate" class="form-label required">Data de Nascimento</label>
                            <input type="date" class="form-control" id="birthDate" name="birthDate" required>
                        </div>
                        <div class="form-group">
                            <label for="gender" class="form-label required">Gênero</label>
                            <select class="form-control select-control" id="gender" name="gender" th:field="*{gender}" required>
                                <option value="" disabled>Selecione...</option>
                                <option value="MALE">Masculino</option>
                                <option value="FEMALE">Feminino</option>
                                <option value="OTHER">Outro</option>
                            </select>
                        </div>
                    </div>

                    <!-- Contato -->
                    <h3 class="section-title">
                        <i class="fas fa-address-book"></i>
                        Contato
                    </h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" th:field="*{email}">

                        </div>
                        <div class="form-group">
                            <label for="phone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="phone" name="phone" th:field="*{phone}" >
                        </div>
                        <div class="form-group">
                            <label for="cellPhone" class="form-label required">Celular</label>
                            <input type="text" class="form-control" id="cellPhone" name="cellPhone"  th:field="*{cellPhone}" required>
                        </div>
                    </div>

                    <!-- Endereço -->
                    <h3 class="section-title">
                        <i class="fas fa-map-marker-alt"></i>
                        Endereço
                    </h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="cep" class="form-label required">CEP</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="cep" name="cep" th:field="*{address.cep}" required>
                                <div class="input-group-btn" id="searchCep">
                                    <i class="fas fa-search"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="logradouro" class="form-label required">Logradouro</label>
                            <input type="text" class="form-control" id="logradouro" name="logradouro" th:field="*{address.logradouro}" required>
                        </div>
                        <div class="form-group">
                            <label for="numero" class="form-label required">Número</label>
                            <input type="text" class="form-control" id="numero" name="numero"  th:field="*{address.numero}" required>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="complemento" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="complemento" name="complemento" th:field="*{address.complemento}">
                        </div>
                        <div class="form-group">
                            <label for="bairro" class="form-label required">Bairro</label>
                            <input type="text" class="form-control" id="bairro" name="bairro" th:field="*{address.bairro}" required>
                        </div>
                        <div class="form-group">
                            <label for="localidade" class="form-label required">Cidade</label>
                            <input type="text" class="form-control" id="localidade" name="localidade" th:field="*{address.localidade}" required>
                        </div>
                        <div class="form-group">
                            <label for="uf" class="form-label required">UF</label>
                            <input type="text" class="form-control" id="uf" name="uf" th:field="*{address.uf}" required>
                        </div>

                    </div>

                    <!-- Plano de Saúde -->
                    <h3 class="section-title">
                        <i class="fas fa-heartbeat"></i>
                        Plano de Saúde
                    </h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="healthInsurance" class="form-label">Convênio</label>
                            <select class="form-control select-control" id="healthInsurance" name="healthInsurance" th:field="*{plan.plan}">
                                <option value="">Selecione...</option>
                                <option value="UNIMED">UNIMED</option>
                                <option value="AMIL">AMIL</option>
                                <option value="BRADESCO_SAUDE">BRADESCO SAÚDE</option>
                                <option value="SULAMERICA">SULAMÉRICA</option>
                                <option value="HAPVIDA">HAPVIDA</option>
                                <option value="NOTREDAME_INTERMEDICA">NOTRE DAME INTERMÉDICA</option>
                                <option value="PORTO_SEGURO_SAUDE">PORTO SEGURO SAÚDE</option>
                                <option value="OMINT">OMINT</option>
                                <option value="GOLDEN_CROSS">GOLDEN CROSS</option>
                                <option value="PREVENT_SENIOR">PREVENT SENIOR</option>
                                <option value="CAIXA_SAUDE">CAIXA SAÚDE</option>
                                <option value="SAO_CRISTOVAO">SÃO CRISTÓVÃO</option>
                                <option value="GREENLINE">GREENLINE</option>
                                <option value="BIOVIDA">BIOVIDA</option>
                                <option value="SOMPO_SAUDE">SOMPO SAÚDE</option>
                                <option value="MED_SENIOR">MED SENIOR</option>
                                <option value="VITALLIS">VITALLIS</option>
                                <option value="ALLIANZ_SAUDE">ALLIANZ SAÚDE</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="planNumber" class="form-label">Número do Plano</label>
                            <input type="text" class="form-control" id="planNumber" name="planNumber" th:field="*{plan.planNumber}">
                        </div>
                        <div class="form-group">
                            <label for="planExpiration" class="form-label">Validade do Plano</label>
                            <input type="date" class="form-control" id="planExpiration" name="planExpiration" th:field="*{plan.planExpiration}">
                        </div>
                    </div>




                    <!-- Botões de Ação -->
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">
                            <i class="fas fa-times-circle"></i> Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check-circle"></i> Registrar Cliente
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Máscaras para os campos
        const cpfInput = document.getElementById('cpf');
        const phoneInput = document.getElementById('phone');
        const cellPhoneInput = document.getElementById('cellPhone');
        const cepInput = document.getElementById('cep');

        // Aplicar máscaras (simplificado)
        cpfInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.substring(0, 11);

            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            }

            e.target.value = value;
        });

        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.substring(0, 11);

            if (value.length === 11) {
                value = value.replace(/(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
            } else if (value.length === 10) {
                value = value.replace(/(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{4})(\d)/, '$1-$2');
            }

            e.target.value = value;
        });

        cellPhoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.substring(0, 11);

            if (value.length === 11) {
                value = value.replace(/(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
            } else if (value.length === 10) {
                value = value.replace(/(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{4})(\d)/, '$1-$2');
            }

            e.target.value = value;
        });

        cepInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 8) value = value.substring(0, 8);

            if (value.length === 8) {
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
            }

            e.target.value = value;
        });



        // Definir data de registro como hoje
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('registrationDate').value = today;

        // Manipular envio do formulário
        document.getElementById('patientForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Validação básica
            const requiredFields = document.querySelectorAll('[required]');
            let valid = true;

            requiredFields.forEach(field => {
                if (!field.value) {
                    valid = false;
                    field.style.borderColor = 'var(--accent)';
                } else {
                    field.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                }
            });

            if (valid) {
                document.getElementById('patientForm').submit();
            } else {
                alert('Por favor, preencha todos os campos obrigatórios.');
            }
        });

        // Botão cancelar
        document.getElementById('cancelBtn').addEventListener('click', function() {
            if (confirm('Tem certeza que deseja cancelar? Todos os dados não salvos serão perdidos.')) {
                // Em uma aplicação real, redirecionaríamos para a lista de pacientes
                window.location.href = 'lista-pacientes.html';
            }
        });
    });

</script>

            }

            e.target.value = value;
        });

        // Aplicar máscara para celular
        cellPhoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.substring(0, 11);

            if (value.length === 11) {
                value = value.replace(/(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
            } else if (value.length === 10) {
                value = value.replace(/(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{4})(\d)/, '$1-$2');
            }

            e.target.value = value;
        });

        // Aplicar máscara para CEP
        cepInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 8) value = value.substring(0, 8);

            if (value.length === 8) {
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
            }

            e.target.value = value;
        });

        // Integração com ViaCEP
        document.getElementById("cep").addEventListener("blur", function() {
            const cep = this.value.replace(/\D/g, "");

            if (cep.length !== 8) {
                alert("CEP deve conter 8 dígitos!");
                return;
            }

            // Mostrar loading
            const searchBtn = document.getElementById('searchCep');
            const originalContent = searchBtn.innerHTML;
            searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            searchBtn.disabled = true;

            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(response => response.json())
                .then(data => {
                    if (data.erro) {
                        alert("CEP não encontrado!");
                        // Restaurar botão
                        searchBtn.innerHTML = originalContent;
                        searchBtn.disabled = false;
                        return;
                    }

                    // Preencher campos do endereço
                    document.getElementById("logradouro").value = data.logradouro || "";
                    document.getElementById("bairro").value = data.bairro || "";
                    document.getElementById("localidade").value = data.localidade || "";
                    document.getElementById("uf").value = data.uf || "";
                    document.getElementById("complemento").value = data.complemento || "";

                    // Focar no campo número após preencher o endereço
                    document.getElementById('numero').focus();
                })
                .catch(error => {
                    console.error("Erro ao buscar CEP:", error);
                    alert("Erro ao buscar o CEP. Verifique sua conexão e tente novamente.");
                })
                .finally(() => {
                    // Restaurar botão independente do resultado
                    searchBtn.innerHTML = originalContent;
                    searchBtn.disabled = false;
                });
        });

        // Botão de busca de CEP
        document.getElementById('searchCep').addEventListener('click', function() {
            document.getElementById("cep").dispatchEvent(new Event('blur'));
        });

        // Definir data de registro como hoje
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('registrationDate').value = today;

        // Calcular idade automaticamente a partir da data de nascimento
        document.getElementById('birthDate').addEventListener('change', function() {
            const birthDate = new Date(this.value);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();

            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            // Atualizar um campo de idade se existir
            const ageField = document.getElementById('age');
            if (ageField) {
                ageField.value = age;
            }
        });

        // Validação de email
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            if (email && !isValidEmail(email)) {
                this.style.borderColor = 'var(--accent)';
                alert('Por favor, insira um email válido.');
            } else {
                this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            }
        });

        // Função para validar email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Validação de CPF
        document.getElementById('cpf').addEventListener('blur', function() {
            const cpf = this.value.replace(/\D/g, '');
            if (cpf && !isValidCPF(cpf)) {
                this.style.borderColor = 'var(--accent)';
                alert('Por favor, insira um CPF válido.');
            } else {
                this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            }
        });

        // Função para validar CPF
        function isValidCPF(cpf) {
            if (cpf.length !== 11) return false;

            // Elimina CPFs com valores iguais
            if (/^(\d)\1+$/.test(cpf)) return false;

            // Validação do dígito verificador
            let sum = 0;
            let remainder;

            for (let i = 1; i <= 9; i++) {
                sum = sum + parseInt(cpf.substring(i-1, i)) * (11 - i);
            }

            remainder = (sum * 10) % 11;
            if ((remainder === 10) || (remainder === 11)) remainder = 0;
            if (remainder !== parseInt(cpf.substring(9, 10))) return false;

            sum = 0;
            for (let i = 1; i <= 10; i++) {
                sum = sum + parseInt(cpf.substring(i-1, i)) * (12 - i);
            }

            remainder = (sum * 10) % 11;
            if ((remainder === 10) || (remainder === 11)) remainder = 0;
            if (remainder !== parseInt(cpf.substring(10, 11))) return false;

            return true;
        }

        // Manipular envio do formulário
        document.getElementById('patientForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Validação básica
            const requiredFields = document.querySelectorAll('[required]');
            let valid = true;

            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    valid = false;
                    field.style.borderColor = 'var(--accent)';

                    // Adicionar efeito de shake no campo inválido
                    field.classList.add('shake');
                    setTimeout(() => field.classList.remove('shake'), 500);
                } else {
                    field.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                }
            });

            // Validação específica do CPF
            const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
            if (cpf && !isValidCPF(cpf)) {
                valid = false;
                document.getElementById('cpf').style.borderColor = 'var(--accent)';
                alert('Por favor, insira um CPF válido.');
            }

            // Validação específica do email
            const email = document.getElementById('email').value;
            if (email && !isValidEmail(email)) {
                valid = false;
                document.getElementById('email').style.borderColor = 'var(--accent)';
                alert('Por favor, insira um email válido.');
            }

            if (valid) {
                // Mostrar loading no botão de submit
                const submitBtn = document.querySelector('#patientForm button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registrando...';
                submitBtn.disabled = true;

                // Simular envio para o backend (substituir por fetch/axios)
                setTimeout(() => {
                    // Em uma aplicação real, enviaríamos os dados para o backend
                    alert('Paciente registrado com sucesso!');

                    // Restaurar botão
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;

                    // Redirecionar ou limpar o formulário
                    // this.reset();
                    // window.location.href = 'lista-pacientes.html';
                }, 2000);
            } else {
                alert('Por favor, preencha todos os campos obrigatórios corretamente.');
            }
        });

        // Botão cancelar
        document.getElementById('cancelBtn').addEventListener('click', function() {
            if (confirm('Tem certeza que deseja cancelar? Todos os dados não salvos serão perdidos.')) {
                // Em uma aplicação real, redirecionaríamos para a lista de pacientes
                window.location.href = 'lista-pacientes.html';
            }
        });

        // Adicionar CSS para animação de shake
        const style = document.createElement('style');
        style.textContent = `
        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .input-loading {
            position: relative;
        }

        .input-loading::after {
            content: '';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
    `;
        document.head.appendChild(style);
    });
</script>
